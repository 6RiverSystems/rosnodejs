version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - checkout
      - run:
          name: Set Up Environment
          command: |
            sudo apt-get update && sudo apt-get install -y build-essential libbluetooth-dev
            echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
            git clone --depth 1 git@github.com:6RiverSystems/ci_scripts.git
            ci_scripts/ci_tool.sh --setup_npm
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Calculate Version
          command: ci_scripts/ci_tool.sh --run_release
      - persist_to_workspace:
          root: ./
          paths:
            - .

  publish:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run release
          command: |
            ci_scripts/ci_tool.sh --setup_npm
      - run:
          name: npm publish
          command: npm publish
  test:
    docker:
      - image: circleci/node:8.12.0
        environment:
          NODE_ENV: test
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: set up ros
          command: |
            sed -i 's#http://securityfoo.ubuntu.com/ubuntu/#https://sixriver.jfrog.io/sixriver/security-ubuntu#g' /etc/apt/sources.list &&\
            sed -i 's#http://archive.ubuntu.com/ubuntu/#https://sixriver.jfrog.io/sixriver/ubuntu/#g' /etc/apt/sources.list &&\
            sudo apt-get update && sudo apt-get install ros-kinetic-ros-base
      - run:
          name: npm test
          command: |
            npm test
          environment:
            CMAKE_PREFIX_PATH: /opt/ros/kinetic

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: 6rs-circle
      - test:
          context: 6rs-circle
          requires:
            - build
      - publish:
          context: 6rs-circle
          requires:
            - build
            - test
